<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <title>Calculadora Churrasco</title>


    <!-- Bootstrap core CSS -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <!-- Place your stylesheet here-->
    <link href="https://automaho.000webhostapp.com/style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">

    <script type="text/javascript">


        function calcular(oper) {
            var pessoas = document.calcform.pessoas.value;
            var vegetarianos = document.calcform.vegetarianos.value;
            var horas = document.calcform.horas.value;
            var salada = 0, cerveja = 0, carne = 0, refrigerante = 0;


            if (vegetarianos >= 1) {
                pessoas -= vegetarianos;
                salada = vegetarianos * 100 * horas;
                cerveja = (vegetarianos * horas * 365);
                refrigerante = (vegetarianos * horas * 100);
            }

            if (pessoas >= 1) {
                carne = (pessoas * horas * 50);
                cerveja += (pessoas * horas * 365);
                salada += pessoas * 50 * horas;
                refrigerante = (pessoas * horas * 100);
            }
            document.calcform.carne.value = carne;
            document.calcform.salada.value = salada;
            document.calcform.refrigerante.value = refrigerante;
            document.calcform.cerveja.value = cerveja;
        }

    </script>

</head>

<body>
    <nav class="navbar-custom">
        <span> Churrascômetro </span>
    </nav>

    <main role="main" class="container">

        <div class="text-center mt-5 pt-5">
            <div class="retangulo">
                <form name="calcform" method="post" action="">
                    <fieldset>
                        <h1> Bora organizar aquele Churrasquinho? </h1>
                        <label for="pessoas">Quantas pessoas?:</label><br />
                        <input type="text" name="pessoas" id="pessoas" /> <br />

                        <label for="vegetarianos">Quantas são vegetarianxs? </label><br />
                        <input type="text" name="vegetarianos" id="vegetarianos" /> <br />

                        <label for="horas">Quantas horas de churrasco? </label> <br />
                        <input type="text" name="horas" id="horas" /> <br />


                        <button type="button" value="Calcular" class="botao"
                            onClick="calcular(document.calcform.carne.value)"> Calcular </button>
                        <br />

                        <h1> Você irá precisar de:</h1>

                        <label for="carne">Carne (gramas):</label>
                        <output name="carne" id="carne"></output><br />
                        <label for="cerveja">Cerveja (ml):</label>
                        <output name="cerveja" id="cerveja"></output><br />
                        <label for="salada">Salada (gramas):</label>
                        <output name="salada" id="salada"></output><br />
                        <label for="refrigerante">Refrigerante (ml):</label>
                        <output name="refrigerante" id="refrigerante"></output>
                    </fieldset>
                </form>



            </div>
        </div>

    </main><!-- /.container -->
